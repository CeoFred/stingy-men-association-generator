<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  
    <section>
      <!-- Just an image -->
<nav class="navbar navbar-dark bg-dark" style="background-color: black!important;">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="./assets/image/logo.jpg" alt="" width="60" height="60">
    </a>
  </div>
</nav>
    </section>

    <section>
      <div class="container-fluid">
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <h3 class="display-5">Get Your ID Card Now!!</h3>
            </div>
            <div class="col-md-6 col-12 offset-md-3 mt-5 card p-4">
              <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Fullname</label>
    <input type="email" class="form-control" id="fullname">
  </div>

  <div class="col-md-6">
    <label for="inputCity" class="form-label">Department</label>
    <select id="department" class="form-select">
      <option value="Woman">Choose</option>
      <option value="Treasurer">Treasurer</option>
      <option value="Chief of staff">Chief Of Staff</option>
      <option value="Public Relation Officer">Public Relation Officer</option>
      <option value="Head of Union">Head Of Union</option>
      <option value="State Secretary">State Secretary</option>
      <option value="General Secretary">General Secretary</option>
      <option value="Member">Member</option>

    </select>
  </div>
  <div class="col-md-12">
    <label for="inputState" class="form-label">Branch</label>
    <input type="text" class="form-control" placeholder="Enugu" id="branch">
  </div>
  
  <div class="col-md-12">
    <label for="inputState" class="form-label">Passport</label>
    <input type="file"  class="form-control" onchange="addImage()" placeholder="Enugu" id="passport">
  </div>

  <div class="col-12">
    <button type="button" id="generateButton" class="btn btn-primary">Generate</button>
  </div>
  
</form>
            </div>
          </div>
      </div>
    </section>
    <footer>

<div class="card-canva-container" id="capture">
<div class="card-header d-flex canva-header">
  <div class="card-canva-logo">
      <img src="./assets/image/logo.jpg"  alt="" width="60" height="60">
  </div>
      <div class="card-canva-title">
        <h4 style="color:#d55353">STINGY MEN ASSOCIATION</h4>
        <P>Motto: Let me see what I can do</P>
      </div>
</div>

<div class="card-canva-body" >
  <div class="container" style="height: 100%;">
    <div class="row h-100" style="height: 100%;">
      <div class="col-6 h-100">
        
  <div class="card-canva-body-info">
      <H4>IDENTITY CARD</H4>

      <div class="info-content">
        <div>Name: <span id="id_name"></span> </div> 
        <div>Position: <span id="id_position"></span></div>
        <div>Branch: <span id="id_branch"></span>  </div>
        <div>ID No: <span id="id_no"></span> </div>
      </div>
  </div>

      </div>

      <div class="col-6">
        
  <div class="card-canva-body-info-passport">
    <div class="passport-image" id="passport-image-container">

    </div>
  </div>
      </div>
    </div>
  </div>
</div>
</div>
